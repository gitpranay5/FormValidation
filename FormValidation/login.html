<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="head">
        <h1>Login Form Validation using JavaScript</h1>
        <h5>Sign In</h5>
    </div>
    
    <center>
        <div class="container">
            <form action="#" onsubmit="return loginformvalidation()">
                <br>
                <label for="name">Username</label><br>
                    <input type="text" id="name"> <span id="Username" style="color: red;"></span><br>
                    
                <label for="pass">Password</label><br>
                    <input type="password" id="pass"> <span id="Pass" style="color: red;"></span><br>
                
                <br>
                <button type="submit" id="sub">Submit</button><button type="reset" id="res">Reset</button>
                <span>Create account<a href=""> Register Now</a></span>
            </form>
        </div>
    </center>
    <script src="login.js"></script>
</body>
</html>
