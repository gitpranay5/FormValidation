<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="head">
        <h1>Form Validation using JavaScript</h1>
        <h5>Sign Up</h5>
    </div>
    <center>
        <div class="container">
            
            <form action="#" onsubmit="return formvalidation()">
                <label for="name">Name</label><br>
                    <input type="text" id="name"> <span id="Name" style="color: red;"></span><br>
                    
                <label for="email">Email</label><br>
                    <input type="email" id="email"> <span id="Email" style="color: red;"></span><br>
                <label for="user">Username</label><br>
                    <input type="text" id="user"> <span id="User" style="color: red;"></span><br>
                <label for="pass">Password</label><br>
                    <input type="password" id="pass"> <span id="Pass" style="color: red;"></span><br>
                <label for="cpass">Confirm Password</label><br>
                    <input type="text" id="cpass"> <span id="Cpass" style="color: red;"></span><br>
                <label for="mobile">Mobile Number</label><br>
                    <input type="text" id="mobile"> <span id="Mobile" style="color: red;"></span>
                <br>
                <button type="submit" id="sub">Submit</button><button type="reset" id="res">Reset</button>
                <span>Already have an account ?<a href="login.html"> Login</a></span>
            </form>
        </div>
    </center>

    <script src="signUp.js"></script>
</body>
</html>
